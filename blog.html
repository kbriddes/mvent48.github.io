---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <div class="sect-wrap">
    <div class="text-wrap">
        <div class="text">
            <h2>Interested in Hearing More About Our Game?</h2>
            <p>Reach out to our friendly group of devs at 1911studios@gmail.com</p>
        </div>
    </div>
</div>
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
