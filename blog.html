---
layout: default
---
<div class="sect-wrap">
    <div class="text-wrap">
        <div class="text">
            <h2>Interested in Hearing More?</h2>
            <h3>Interested in Hearing More?</h3>
            <p>Contact a dev individually at 1911studios@gmail.com today! We love to hear feedback!</p>
        </div>
    </div>
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
       
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
